<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Advanced Activity</title>
</head>
<body>
    
    <div class="container"> <!-- Main container that wraps the entire content for styling and layout purposes -->
        <img class="image" src="Thumbnail.png"> <!-- Displays an image, representing a thumbnail or main visual content -->
        
        <section> <!-- Semantic element indicating a section of content, improving document structure -->
            <header> <!-- Represents introductory content for the section, typically contains navigation or title elements -->
                <img class="icon" src="icon.jpg"> <!-- An image typically representing an author's icon or logo -->
                
                <div class="header-content"> <!-- A container for the textual content within the header for better structure and styling -->
                    <h1>Flexbox or grid - How to decide?</h1> <!-- The main title of the content, indicating what the content is about -->
                    
                    <div class="author-info"> <!-- Container for author information, grouping the name and verification tick together -->
                        <h2>Kevin Powell</h2> <!-- Displays the author's name -->
                        <img class="tick" src="tick.png"> <!-- An icon indicating the author's verified status or other significance -->
                    </div>
                    
                    <h3>664K views . 2 years ago</h3> <!-- Additional information about the content, such as view count and publication date -->
                </div>
                
                <img class="icon2" src="2024-03-01_11h28_12.png"> <!-- An additional icon or image, potentially for decorative or informational purposes -->
            </header>
        </section>
    </div>


</body>
</html>
